<!DOCTYPE html>
<html>
<head>
  <title>game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="assets/game.js"></script> 
<div class="row">
    <div class="col-md-3 col-md-offset-2 screen img-rounded">
      <p>Goal: <span id="number"></span></p>

      <p>Your Score: <span id="yourNumber">0</span></p>

      <p>Wins: <span id="wins"></span></p>
      <p>Losses: <span id="losses"></span></p>

    </div>


  

  <div class="col-md-6 button">
    <span id="red" class="buttons"><img src="img/red.png" height="100px;"></span>
    <span id="green" class="buttons"><img src="img/green.png" height="100px;"></span>
    <span id="blue" class="buttons"><img src="img/blue.png" height="100px;"></span>
    <span id="yellow" class="buttons"><img src="img/yellow.png" height="100px;"></span>
  </div>

</div><!--row-->
